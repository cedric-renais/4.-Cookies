<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./source/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Cookies en JS</title>
  </head>
  <body>
    <main>
      <div class="cookie-container">
        <h1 class="cookie-title">üç™ Cr√©ation de <span>COOKIES</span></h1>
        <form class="cookie-form">
          <div class="cookie-form__input">
            <label for="cookie-name">Son nom</label>
            <input
              type="text"
              id="cookie-name"
              name="name"
              autocomplete="off"
              required
            />
          </div>
          <div class="cookie-form__input">
            <label for="cookie-value">Sa valeur</label>
            <input
              type="text"
              id="cookie-value"
              name="value"
              autocomplete="off"
              required
            />
          </div>
          <div class="cookie-form__button">
            <button class="cookie-form__button-create" type="submit">
              Cr√©er
            </button>
            <button class="cookie-form__button-display" type="button">
              Afficher
            </button>
          </div>
        </form>
        <p class="cookie-info"></p>
        <ul class="cookie-list"></ul>
      </div>
      <div class="cookie-toasts"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
